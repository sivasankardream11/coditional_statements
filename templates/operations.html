    <center>
    <h1>if-elif-else</h1>
    {% if a > b > c %}
        {% if a > c %}
            <h1>inside if block</h1>
            <h2>{{a}} is max</h2>
        {% else %}
            <h1>inside if else block</h1>
            <h2>{{c}} is max</h2>
        {% endif %}
    {% else %}
        {% if b > c %}
            <h1>inside else if block</h1>
            <h2>{{b}} is max</h2>
            {% else %}
                <h1>inside else block</h1>
                <h2>{{c}} is max</h2>
        {% endif %}
    {% endif %}
    </center>
